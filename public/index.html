<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2P Blockchain Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 32px 24px 24px 24px;
    }
    h1 {
      text-align: center;
      color: #1976d2;
      font-weight: 700;
      margin-bottom: 24px;
    }
    h2 {
      color: #1976d2;
      font-size: 20px;
      margin-top: 32px;
      margin-bottom: 10px;
    }
    label {
      font-weight: 500;
      color: #333;
      margin-right: 8px;
    }
    input, textarea {
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #cfd8dc;
      padding: 6px 10px;
      margin-bottom: 8px;
      background: #f5f7fa;
    }
    input[type="text"], input[type="number"] {
      width: 180px;
    }
    textarea {
      width: 100%;
      min-height: 40px;
      resize: vertical;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 18px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
    .block {
      background: #e3f2fd;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 12px;
      font-size: 14px;
      box-shadow: 0 1px 3px rgba(25, 118, 210, 0.08);
    }
    .block-title {
      font-weight: 700;
      color: #1976d2;
      margin-bottom: 4px;
    }
    .peer-list, .chain-list {
      list-style: none;
      padding: 0;
    }
    .peer-list li, .chain-list li {
      margin-bottom: 4px;
    }
    .status {
      color: #388e3c;
      font-weight: 500;
      margin-bottom: 10px;
    }
    .error {
      color: #d32f2f;
      font-weight: 500;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P2P Blockchain Node</h1>
    <div id="status"></div>
    <h2>Chain</h2>
    <button onclick="loadChain()">Refresh Chain</button>
    <ul id="chain" class="chain-list"></ul>

    <h2>Add Transaction</h2>
    <form id="txForm">
      <label>From: <input type="text" id="from"></label>
      <label>To: <input type="text" id="to"></label>
      <label>Amount: <input type="number" id="amount" min="1"></label>
      <button type="submit">Add Transaction</button>
    </form>

    <h2>Mine Block</h2>
    <button onclick="mineBlock()">Mine</button>

    <h2>Peers</h2>
    <form id="peerForm">
      <label>Peer URL: <input type="text" id="peerUrl" placeholder="http://localhost:3002"></label>
      <button type="submit">Register Peer</button>
    </form>
    <button onclick="loadPeers()">Refresh Peers</button>
    <ul id="peers" class="peer-list"></ul>

    <h2>Consensus</h2>
    <button onclick="consensus()">Resolve Consensus</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
