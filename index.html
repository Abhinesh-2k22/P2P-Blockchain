<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Blockchain Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 32px;
      color: #222;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 16px;
    }
    .block {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 20px 18px 18px 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid #e3e8ee;
      transition: box-shadow 0.2s;
    }
    .block:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }
    label {
      font-size: 15px;
      color: #444;
      font-weight: 500;
      margin-bottom: 2px;
    }
    input, textarea {
      width: 100%;
      padding: 7px 10px;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      font-size: 15px;
      background: #f5f7fa;
      margin-bottom: 6px;
      font-family: 'Roboto', Arial, sans-serif;
      transition: border 0.2s;
    }
    input:focus, textarea:focus {
      border: 1.5px solid #1976d2;
      outline: none;
      background: #fff;
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    .mine-btn {
      margin-top: 8px;
      padding: 8px 0;
      background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(25, 118, 210, 0.08);
      transition: background 0.2s;
    }
    .mine-btn:hover {
      background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
    }
    .block-title {
      font-size: 18px;
      font-weight: 700;
      color: #1976d2;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <h1>Simple Blockchain Demo (10 Nodes)</h1>
  <div class="container" id="blockchain-container">
    <!-- Blocks will be injected here by JS -->
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('blockchain-container');
      for (let i = 1; i <= 10; i++) {
        const blockDiv = document.createElement('div');
        blockDiv.className = 'block';
        blockDiv.id = `block${i}`;
        blockDiv.innerHTML = `
          <div class="block-title">Block #${i}</div>
          <label>Nonce: <input type="number" id="nonce${i}"></label>
          <label>Data: <textarea id="data${i}"></textarea></label>
          <label>Prev: <input type="text" id="prev${i}" readonly></label>
          <label>Hash: <input type="text" id="hash${i}" readonly></label>
          <button class="mine-btn" onclick="mineBlock(${i})">Mine</button>
        `;
        container.appendChild(blockDiv);
      }
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
